<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TetrAIs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --glitch-red: #ff003c88;
        --glitch-cyan: #00ffc488;

        --background: #ffffff;
        --foreground: #000000;
        --foreground-light: #222;
        
        /* Dynamic Glitch Variables */
        --glitch-main-x: 0px;
        --glitch-main-y: 0px;
        
        --glitch-r-x1: 2.5px;
        --glitch-r-y1: 2.5px;
        --glitch-c-x1: -2.5px;
        --glitch-c-y1: -2.5px;
        
        --glitch-r-x2: -1.75px;
        --glitch-r-y2: 1.5px;
        --glitch-c-x2: 1.5px;
        --glitch-c-y2: -1.75px;
      }
    
      @keyframes glitch-anim-intense {
        0% {
          transform: translate(0, 0);
          text-shadow: 
            var(--glitch-r-x1) var(--glitch-r-y1) 0px var(--glitch-red), 
            var(--glitch-c-x1) var(--glitch-c-y1) 0px var(--glitch-cyan);
        }
        25% {
          transform: translate(2px, -2px);
          text-shadow: 
            var(--glitch-r-x2) calc(var(--glitch-r-y1) * -1) 0px var(--glitch-red), 
            var(--glitch-c-x2) calc(var(--glitch-c-y1) * -1) 0px var(--glitch-cyan);
        }
        50% {
          transform: translate(-2px, 2px);
          text-shadow: 
            calc(var(--glitch-r-x1) * 0.5) var(--glitch-r-y2) 0px var(--glitch-red), 
            calc(var(--glitch-c-x1) * 0.5) var(--glitch-c-y2) 0px var(--glitch-cyan);
        }
        75% {
          transform: translate(2px, 2px);
          text-shadow: 
            var(--glitch-r-x2) var(--glitch-r-y2) 0px var(--glitch-red), 
            var(--glitch-c-x2) var(--glitch-c-y2) 0px var(--glitch-cyan);
        }
        100% {
          transform: translate(0, 0);
           text-shadow: 
            var(--glitch-r-x1) calc(var(--glitch-r-y2) * -1) 0px var(--glitch-red), 
            var(--glitch-c-x1) calc(var(--glitch-c-y2) * -1) 0px var(--glitch-cyan);
        }
      }

      @keyframes blink {
        50% { opacity: 0; }
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0 !important;
        font-family: 'Share Tech Mono', monospace;
        background-color: var(--background);
        color: var(--foreground);
      }

      .minimal-panel {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid var(--foreground);
        position: relative;
        z-index: 2;
        width: 100%;
        box-sizing: border-box;
      }
      
      .glitch-effect {
        transform: translate(var(--glitch-main-x), var(--glitch-main-y));
        transition: transform 50ms ease-in-out;
      }
      
      .chromatic-text, .chromatic-text-1 {
        color: var(--foreground);
        text-shadow: 
            var(--glitch-r-x1) var(--glitch-r-y1) 0 var(--glitch-red), 
            var(--glitch-c-x1) var(--glitch-c-y1) 0 var(--glitch-cyan);
        transition: text-shadow 50ms ease-in-out;
      }

      .chromatic-text-2 {
        color: var(--foreground-light);
        text-shadow: 
            var(--glitch-r-x2) var(--glitch-r-y2) 0 var(--glitch-red), 
            var(--glitch-c-x2) var(--glitch-c-y2) 0 var(--glitch-cyan);
        transition: text-shadow 50ms ease-in-out;
      }

      .chromatic-text-3 {
        text-shadow: 
            var(--glitch-r-x2) var(--glitch-r-y1) 0 var(--glitch-red), 
            var(--glitch-c-x1) var(--glitch-c-y1) 0 var(--glitch-cyan);
        transition: text-shadow 50ms ease-in-out;
      }

      .chromatic-glitch-text {
        animation: glitch-anim-intense 0.2s infinite;
      }
      
      .minimal-button {
          font-family: 'Share Tech Mono', monospace;
          background: transparent;
          border: 1px solid var(--foreground);
          color: var(--foreground);
          padding: 0.75rem 1.5rem;
          font-size: 1.1rem;
          text-transform: uppercase;
          cursor: pointer;
          transition: all 0.2s ease;
          margin-top: 2rem;
          text-shadow: 
            calc(var(--glitch-r-x2) * -1) calc(var(--glitch-r-y2) * -1) 0 var(--glitch-red),
            calc(var(--glitch-c-x2) * -1) calc(var(--glitch-c-y2) * -1) 0 var(--glitch-cyan);
      }

      .minimal-button:hover, .minimal-button:focus {
          background: var(--foreground);
          color: var(--background);
          text-shadow: 1px 1px 0px var(--glitch-red), -1px -1px 0px var(--glitch-cyan);
          outline: none;
      }
      
      .animate-blink {
        animation: blink 1s step-end infinite;
      }

      /* --- Custom Layout System --- */
      .app-container {
        appearance: none;
        outline: none;
        display: flex;
        flex-direction: column;
        min-height: 100dvh;
        padding: 1rem 2rem;
        box-sizing: border-box;
      }
      .app-container > .glitch-effect {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .app-header {
        font-size: 2.5rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .main-content {
        display: flex;
        flex-direction: row;
        flex-grow: 1;
        gap: 2rem;
        width: 100%;
      }
      .game-panel {
        flex: 3;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
      }
      .game-area-container {
        display: flex;
        flex-direction: column;
        align-items: end;
        width:100%;
      }
      .gameboard-wrapper {
        position: relative;
        width: 100%;
        max-width: 400px;
        aspect-ratio: 1 / 2;
        border: 1px solid var(--foreground);
        box-shadow: 
          var(--glitch-r-x2) var(--glitch-r-y2) 0px var(--glitch-red), 
          var(--glitch-c-x2) var(--glitch-c-y2) 0px var(--glitch-cyan);
        transition: box-shadow 50ms ease-in-out;
      }
      
      @keyframes hard-drop-shake-left {
        0% { transform: translate(0, 0) rotate(0); }
        20% { transform: translate(-3px, 1px) rotate(-0.3deg); }
        40% { transform: translate(2px, -1px) rotate(0.2deg); }
        60% { transform: translate(-2px, 2px) rotate(-0.1deg); }
        80% { transform: translate(1px, -1px) rotate(0.1deg); }
        100% { transform: translate(0, 0) rotate(0); }
      }

      @keyframes hard-drop-shake-center {
        0% { transform: translate(0, 0) rotate(0); }
        20% { transform: translate(1px, 2px) rotate(0.1deg); }
        40% { transform: translate(-1px, -2px) rotate(-0.1deg); }
        60% { transform: translate(0px, 1px) rotate(0deg); }
        80% { transform: translate(0px, -1px) rotate(0deg); }
        100% { transform: translate(0, 0) rotate(0); }
      }

      @keyframes hard-drop-shake-right {
        0% { transform: translate(0, 0) rotate(0); }
        20% { transform: translate(3px, 1px) rotate(0.3deg); }
        40% { transform: translate(-2px, -1px) rotate(-0.2deg); }
        60% { transform: translate(2px, 2px) rotate(0.1deg); }
        80% { transform: translate(-1px, -1px) rotate(-0.1deg); }
        100% { transform: translate(0, 0) rotate(0); }
      }
      
      .shake-left {
          animation: hard-drop-shake-left 0.3s ease-in-out;
      }
      .shake-center {
          animation: hard-drop-shake-center 0.3s ease-in-out;
      }
      .shake-right {
          animation: hard-drop-shake-right 0.3s ease-in-out;
      }

      .gameboard-background-effects {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .gameboard-foreground {
         position: relative;
         width: 100%;
         height: 100%;
         z-index: 2;
      }
      .gameboard-grid {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(20, 1fr);
        height: 100%;
        width: 100%;
      }
      .stats-panel {
        flex: 2;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
       /* Responsive: Stack panels on smaller screens */
      @media (max-width: 1024px) {
        .app-container { padding: 1rem; }
        .main-content {
          //flex-direction: column;
          //align-items: center;
        }
        .game-panel {
          order: 1;
          width: 100%;
          justify-content: center;
          max-width:360px;
        }
        .stats-panel {
          order: 2;
          width: 100%;
          max-width: 300px;
        }
        .app-header { display: none; }
      }

      @media(max-width: 600px) {
        .main-content {
          flex-direction: column;
          align-items: center;
        }

        .stats-panel {
          max-width:unset;
        }
      }

      /* Panel Specifics */
      .panel-title {
        font-size: 0.875rem;
        font-weight: 700;
        letter-spacing: 0.2em;
        color: rgba(0,0,0,0.8);
      }
      .scoreboard-panel { padding: 1rem; }
      .scoreboard-panel .panel-title { margin-bottom: 0.25rem; }
      .scoreboard-panel .score-value {
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
      }
      .score-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
      }
      .score-row .score-value {
        margin-bottom: 0;
      }
      .score-item-right {
        text-align: right;
      }
      .next-piece-panel {
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }
      .next-piece-panel .panel-title { text-align: center; margin-bottom: 0.5rem; }
      .next-piece-container {
        flex-grow: 1; 
        display: flex; 
        flex-direction: row-reverse;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding-top: 1rem;
      }
      .piece-preview { display: flex; justify-content: center; align-items: center; }
      .piece-preview-grid { display: grid; gap: 1px; }
      .piece-preview-cell { width: 0.75rem; height: 0.75rem; }
      .ai-suggestion-description {
        width: 100%;
        padding: 0.5rem 1rem;
        text-align: center;
        font-style: italic;
        color: rgba(0,0,0,0.8);
        font-size: 0.85rem;
        line-height: 1.4;
      }
      .controls-info {
        padding: 1rem 1.5rem;
        font-size: 0.8rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--foreground-light);
      }
      .controls-info .panel-title {
        text-align: center;
        margin-bottom: 1rem;
      }
      .controls-table {
          width: 100%;
          border-collapse: collapse;
      }
      .controls-table td {
          padding: 0.4rem 0;
          border-bottom: 1px solid rgba(0,0,0,0.1);
      }
      .controls-table tr:last-child td {
          border-bottom: none;
      }
      .controls-table td:first-child {
          text-align: left;
          font-weight: 00;
      }
      .controls-table td:last-child {
          text-align: right;
          font-weight: 500;
          color: var(--foreground);
      }

      /* Overlay Specifics */
      .overlay-container {
        position: absolute; inset: 0; background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px);
        display: flex; flex-direction: column; justify-content: center;
        align-items: center; z-index: 10; padding: 1rem;
      }
      .overlay-content-box {
        padding: 2rem; text-align: center; display: flex;
        flex-direction: column; align-items: center;
        position: relative; /* For positioning children like close button */
        width: 100%;
        max-width: 500px;
      }
      .overlay-title {
        font-size: 3rem; font-weight: 900; margin-bottom: 1rem;
      }
       .overlay-title.game-over { font-size: 2.5rem; }
      .overlay-subtitle {
        font-size: 1.125rem; color: rgba(0,0,0,0.8);
      }
      @media (min-width: 768px) {
        .overlay-content-box { padding: 3rem; }
        .overlay-title { font-size: 3.75rem; }
        .overlay-title.game-over { font-size: 3.75rem; }
      }

      /* Settings Overlay Specifics */
      .close-button {
          position: absolute;
          top: 0rem;
          right: 0.5rem;
          background: none;
          border: none;
          font-size: 2.5rem;
          line-height: 1;
          cursor: pointer;
          padding: 0.5rem;
          color: var(--foreground);
          z-index: 11;
      }
      .settings-controls {
          width: 80%;
          margin-top: 1.5rem;
          margin-bottom: 1rem;
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      /* --- Sub-sliders for music --- */
       .sub-sliders {
          width: 100%;
          padding-left: 1.5rem;
          margin-top: -0.5rem;
          margin-bottom: 1rem;
          border-left: 1px solid rgba(0,0,0,0.15);
          padding-top: 0.5rem;
      }
      .sub-sliders .slider-container {
          margin-bottom: 1rem;
      }
      .sub-sliders .slider-label {
          font-size: 0.8rem;
          font-weight: 400;
          letter-spacing: 0.05em;
          color: var(--foreground-light);
      }


      /* --- Slider --- */
      .slider-container {
          display: flex;
          flex-direction: column;
          width: 100%;
          margin-bottom: 1.5rem;
      }
      .slider-label {
          font-size: 1rem;
          margin-bottom: 0.75rem;
          text-align: left;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          font-weight:700;
      }
      .minimal-slider {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 2px;
          background: var(--foreground);
          outline: none;
          opacity: 0.8;
          transition: opacity .2s;
          cursor: pointer;
      }
      .minimal-slider:hover {
          opacity: 1;
      }
      .minimal-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 12px;
          height: 24px;
          background: var(--background);
          border: 1px solid var(--foreground);
          box-shadow: 
              1.5px 1.5px 0 var(--glitch-red), 
              -1.5px -1.5px 0 var(--glitch-cyan);
          margin-top: -1px; /* Vertically center */
      }
      .minimal-slider::-moz-range-thumb {
          width: 12px;
          height: 24px;
          background: var(--background);
          border: 1px solid var(--foreground);
          box-shadow: 
              1.5px 1.5px 0 var(--glitch-red), 
              -1.5px -1.5px 0 var(--glitch-cyan);
      }
      .minimal-slider:disabled {
          background: rgba(0,0,0,0.2);
          opacity: 0.5;
          cursor: not-allowed;
      }
      .minimal-slider:disabled::-webkit-slider-thumb {
          box-shadow: none;
          background: rgba(0,0,0,0.5);
      }
      .minimal-slider:disabled::-moz-range-thumb {
          box-shadow: none;
          background: rgba(0,0,0,0.5);
      }


      .settings-button {
          background: none;
          border: none;
          font-family: 'Share Tech Mono', monospace;
          text-transform: uppercase;
          cursor: pointer;
          color: var(--foreground-light);
          text-decoration: none;
          border: 1px solid transparent;
          padding: 0.25rem 0.5rem;
          font-size: 0.8rem;
          letter-spacing: 0.1em;
          transition: all 0.2s ease;
          margin-top: 1rem;
      }
      .settings-button:hover, .settings-button:focus {
          color: var(--foreground);
          border-color: var(--foreground);
          outline: none;
          text-shadow: 
              1px 1px 0px var(--glitch-red), 
              -1px -1px 0px var(--glitch-cyan);
      }

    </style>
